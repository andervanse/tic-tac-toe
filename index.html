<html>

<head>
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="./assets/css/site.css">

    <body>
        <div class="header">            
        </div>

        <div class="board">

            <div class="row">
                <div class="card" id="card-0-0">
                    <div class="card-content"></div>
                </div>
                <div class="card" id="card-0-1">
                    <div class="card-content"></div>
                </div>
                <div class="card" id="card-0-2">
                    <div class="card-content"></div>
                </div>
            </div>
            <div class="row">
                <div class="card" id="card-1-0">
                    <div class="card-content"></div>
                </div>
                <div class="card" id="card-1-1">
                    <div class="card-content"></div>
                </div>
                <div class="card" id="card-1-2">
                    <div class="card-content"></div>
                </div>
            </div>
            <div class="row">
                <div class="card" id="card-2-0">
                    <div class="card-content"></div>
                </div>
                <div class="card" id="card-2-1">
                    <div class="card-content"></div>
                </div>
                <div class="card" id="card-2-2">
                    <div class="card-content"></div>
                </div>

            </div>
        </div>

        <footer>
            <div class="player-turn"> Your Turn </div>
            
            <button class="button" id="play-again">Play Again</button>
        </footer>
    </body>

    <script type="text/javascript" src="./assets/js/script.js"></script>

</html>
